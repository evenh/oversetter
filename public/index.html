<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Oversettelser</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <style>
    .translationBox { border: 1px solid #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oversettelser <small>på løpende bånd</small></h1>

    <section id="translationHolder">
    </section>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();

    socket.on('translatedObject', function(message){
      console.log(message);
      $('#translationHolder').prepend('<div class="panel panel-default translationBox"><div class="panel-heading"><h3 class="panel-title">' +  message.string + '</h3></div><div class="panel-body">Panel content</div></div>');
    });
  </script>
</body>
</html>
