<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Oversett tekst</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/ratchet.min.css">
  <link rel="stylesheet" href="css/ratchet-theme-ios.min.css">
  <script src="js/ratchet.js"></script>
  <style>
    .container {
      margin-left: 1em;
      margin-right: 1em;
    }
  </style>
</head>
<body>
  <header class="bar bar-nav">
    <h1 class="title">Multioversetter</h1>

  </header>

  <div class="content">
    <p class="content-padded">Skriv inn teksten nedenfor du ønsker å få oversatt til engelsk, italiensk, fransk og svensk</p>

    <form class="content-padded">
      <textarea id="inputText" rows="2" placeholder="Skriv på norsk…"></textarea>
      <button class="btn btn-positive btn-block">Oversett!</button>
    </form>


  </div>

  <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  $(function(){
    var socket = io.connect();
    socket.on('connect', function () {
      console.log('Connected to server');
      socket.on('disconnect', function() {
        console.log('Disconnected');
      });
    });

    $('form').submit(function(){
      socket.emit('translateEvent', { string: $('#inputText').val() });
      $('#inputText').val('');
      return false;
    });
  });
</script>
</body>
</html>
